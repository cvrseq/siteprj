<!DOCTYPE html>
<html lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player</title>
    <link rel="stylesheet" href="Player_files/main.css">
  </head>
  <body>
    <section>
      <div class="player">
        <div class="thumb">
          <img src="Player_files/castle-germany.gif" alt="">
        </div>
        <div class="info">
          <div class="detail">
            <div class="title">
              Reactive
              <div class="time">
                <span id="current">0:00</span>/
                <span id="duration">0:00</span>
              </div>
            </div>
            <div class="control">
              <i class="fi-rr-play" id="playPause"></i>
            </div>
          </div>
          <div id="wave"></div>
        </div>
      </div>
    </section>

    <script src="Player_files/wavesurfer.min.js"></script>
    <script src="Player_files/index.js"></script>
  

</body></html>
