<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" , href="../styles/styles.css" />
    <title>registration form</title>
  </head>
  <body>
    <h2>Регистрация</h2>
    <!---->
    <form action="" method="post">
      <!--Фамилия-->
      <label id="label_for_reg" for="last_name">Введите Фамилию: </label>
      <input type="text" name="last_name" required />
      <br />
      <!--Имя-->
      <label id="label_for_reg" for="name">Введите имя: </label>
      <input type="text" name="name" required />
      <br />
      <!--Email-->
      <label id="label_for_reg" for="email">Email: </label>
      <input type="email" name="email" required />
      <br />
      <!--Email confirm-->
      <label id="label_for_reg" for="email_confirm">Подтвердите email: </label>
      <input type="email" name="email_confirm" required />
      <br />
      <!--Никнейм-->
      <label id="label_for_reg" for="nickname">Введите логин: </label>
      <input type="text" name="nickname" required pattern="[A-Za-z0-9]+" />
      <br />
      <!--Пароль-->
      <label id="label_for_reg" for="password">Введите пароль: </label>
      <input
        type="password"
        name="password"
        required
        pattern="[A-Za-z0-9]{8,}"
      />
      <br />
      <label id="label_for_reg" for="new_password">Подтвердите пароль: </label>
      <input
        type="password"
        name="new_password"
        required
        pattern="[A-Za-z0-9]{8,}"
      />
      <br />
      <!--Кнопка-->
      <input type="submit" value="Отправить!" />
    </form>
    <p><a href="../index.html">Вернуться на главную!</a></p>
  </body>
</html>
