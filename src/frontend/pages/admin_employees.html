<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#ffffff" />
    <link rel="stylesheet" href="/pages/style/admin_employees.css" />
    <title>Панель управления сотрудниками</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="theme" onclick="toggleTheme()">
          <svg
            id="theme-icon"
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-moon-fill"
            viewBox="0 0 16 16"
          >
            <path
              d="M6 .278a.77.77 0 0 1 .08.858 7.2 7.2 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277q.792-.001 1.533-.16a.79.79 0 0 1 .81.316.73.73 0 0 1-.031.893A8.35 8.35 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.75.75 0 0 1 6 .278"
            />
          </svg>
        </div>
      </div>
      <div class="control-title">
        <h1>Панель упавления сотрудниками</h1>
      </div>
    </header>
    <div class="buttons">
      <button id="addBtn">Добавить</button>
      <button id="editBtn">Редактировать</button>
      <button id="deleteBtn">Удалить</button>
    </div>
    <main>
      <table id="data-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Логин</th>
            <th>Пароль</th>
            <th>Роль</th>
            <th>Выбор</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </main>

    <div id="modal" class="modal">
      <div class="modal-content">
        <span id="closeModal" class="close">&times;</span>
        <h2 id="modalTitle">Добавить запись</h2>
        <form id="recordForm">
          <input type="hidden" name="id" />
          <label>
            Логин:
            <input type="text" name="username" required />
          </label>
          <label>
            Пароль:
            <input type="text" name="password" required />
          </label>
          <label>
            Роль:
            <select name="role" required>
              <option value="user">user</option>
              <option value="admin">admin</option>
            </select>
          </label>
          <button type="submit" class="btn">Сохранить</button>
        </form>
      </div>
    </div>
    <script src="script/admin_employees.js"></script>
  </body>
</html>
