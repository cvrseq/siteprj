<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#ffffff" />
    <link rel="stylesheet" href="/pages/style/admin.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <title>Конфигуратор PDF</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <header>
      <div>
        <a href="admin.html">
          <img
            class="logo"
            src="../images/logo/Layer2.png"
            loading="lazy"
            alt="Логотип"
          />
        </a>
        <div class="container">
          <div class="sudo" id="toggleSidebar">
            <svg
              id="sudo-icon"
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-sliders"
              viewBox="0 0 16 16"
            >
              <path
                fill-rule="evenodd"
                d="M11.5 2a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3M9.05 3a2.5 2.5 0 0 1 4.9 0H16v1h-2.05a2.5 2.5 0 0 1-4.9 0H0V3zM4.5 7a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3M2.05 8a2.5 2.5 0 0 1 4.9 0H16v1H6.95a2.5 2.5 0 0 1-4.9 0H0V8zm9.45 4a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3m-2.45 1a2.5 2.5 0 0 1 4.9 0H16v1h-2.05a2.5 2.5 0 0 1-4.9 0H0v-1z"
              />
            </svg>
          </div>
          <div class="theme" onclick="toggleTheme()">
            <svg
              id="theme-icon"
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-moon-fill"
              viewBox="0 0 16 16"
            >
              <path
                d="M6 .278a.77.77 0 0 1 .08.858 7.2 7.2 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277q.792-.001 1.533-.16a.79.79 0 0 1 .81.316.73.73 0 0 1-.031.893A8.35 8.35 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.75.75 0 0 1 6 .278"
              />
            </svg>
          </div>
        </div>
        <div class="sidebar" id="sidebar">
          <div class="close-btn" id="closeSidebar">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-arrow-bar-right"
              viewBox="0 0 16 16"
            >
              <path
                fill-rule="evenodd"
                d="M6 8a.5.5 0 0 0 .5.5h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L12.293 7.5H6.5A.5.5 0 0 0 6 8m-2.5 7a.5.5 0 0 1-.5-.5v-13a.5.5 0 0 1 1 0v13a.5.5 0 0 1-.5.5"
              />
            </svg>
          </div>
          <h2 id="gen-panel">Панель управления</h2>
          <div class="panel-section">
            <a href="admin_employees.html"
              ><h3 id="control-employees">Управление сотрудниками</h3></a
            >
          </div>
          <div class="panel-section">
            <a href="admin_devices.html"
              ><h3 id="control-devices">Управление девайсами</h3></a
            >
          </div>
        </div>
      </div>
    </header>

    <div class="wrapper">
      <div class="content">
        <div class="toolbar">
          <div class="categories">
            <div class="category">
              <a href="../setup/boilers.html"
                ><img
                  src="../images/logo/Layer6_1.png"
                  alt="Паровой котел"
                  class="icon"
                  id="boil"
                  onclick="generatepdf()"
              /></a>
              <span onclick="generatepdf()">Паровой котел</span>
            </div>
            <div class="category">
              <a href="../setup/generators.html"
                ><img
                  src="../images/logo/Layer5.png"
                  alt="Парогенераторы"
                  class="icon"
                  id="generator"
                  onclick="generatepdf()"
              /></a>
              <span onclick="generatepdf()">Парогенераторы</span>
            </div>
            <div class="category">
              <a href="../setup/bmodular.html"
                ><img
                  src="../images/logo/Layer7.png"
                  alt="Блочно-модульные котельные установки"
                  class="icon"
                  id="lego"
                  onclick="generatepdf()"
              /></a>
              <span onclick="generatepdf()"
                >Блочно-модульные котельные установки</span
              >
            </div>
            <div class="category">
              <a href="../setup/thermalOil.html"
                ><img
                  src="../images/logo/Layer4_1.png"
                  alt="Термомасляные котлы"
                  class="icon"
                  id="oil"
                  onclick="generatepdf()"
              /></a>
              <span onclick="generatepdf()">Термомасляные котлы</span>
            </div>
            <div class="category">
              <a href="../setup/autonomous.html"
                ><img
                  src="../images/logo/Layer1_2.png"
                  alt="Пароперегреватели автономные"
                  class="icon"
                  id="air-autonomus"
                  onclick="generatepdf()"
                />
              </a>
              <span onclick="generatepdf()">Пароперегреватели автономные</span>
            </div>
            <div class="category">
              <a href="../setup/hwboilers.html"
                ><img
                  src="../images/logo/Layer9_1.png"
                  alt="Водогрейные котлы"
                  class="icon"
                  id="waterhot-icon"
                  onclick="generatepdf()"
                />
              </a>
              <span onclick="generatepdf()">Водогрейные котлы</span>
            </div>
            <div class="category">
              <a href="../setup/mobile.html"
                ><img
                  src="../images/logo/Layer8.png"
                  alt="Парогенераторы мобильные"
                  class="icon"
                  id="mobile"
                  onclick="generatepdf()"
                />
              </a>
              <span onclick="generatepdf()">Парогенераторы мобильные</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <section>
      <footer class="footer">© Все права защищены</footer>
    </section>

    <script src="script/admin.js"></script>
  </body>
</html>
