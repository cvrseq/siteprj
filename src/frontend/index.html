<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#ffffff" />
    <link rel="stylesheet" , href="styles/styles.scss" />

    <header>

            id="theme-icon"
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-moon-fill"
            viewBox="0 0 16 16"
          >
            <path
              d="M6 .278a.77.77 0 0 1 .08.858 7.2 7.2 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277q.792-.001 1.533-.16a.79.79 0 0 1 .81.316.73.73 0 0 1-.031.893A8.35 8.35 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.75.75 0 0 1 6 .278"

              <img
                src="images/logo/Layer 6.1.png"

                id="boil"
              />

            </div>
            <div class="category">
              <img
                src="images/logo/Layer 5.png"
                alt="Парогенераторы"
                target="_blank"
                class="icon"
                id="generator"
              />

            </div>
            <div class="category">
              <img
                src="images/logo/Layer 7.png"
                alt="Блочно-модульные котельные установки"
                target="_blank"
                class="icon"

              />

            </div>
            <div class="category">
              <img
                src="images/logo/Layer 4.1.png"

                target="_blank"
                class="icon"
                id="oil"
              />

            <div class="category">

                class="icon"
                id="waterhot-icon"
              />

            </div>
            <div class="category">
              <img
                src="images/logo/Layer 8.png"
                alt="Парогенераторы мобильные"
                target="_blank"
                class="icon"
                id="mobile"
              />
              <span>Парогенераторы мобильные</span>
            </div>
          </div>
        </div>
      </div>
